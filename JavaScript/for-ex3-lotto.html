<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<button onclick="lotto()">로또 번호 출력</button>
<div id="result"></div>
<body>
    <script>
        function lotto() {
            var numbers ="";
            for(var i = 0; i < 6; i++){
                var randomNumber = Math.floor(Math.random() * 45)+1;
                numbers +="<div>" + randomNumber + "</div>"; // numbers에 +=로 randomNumber를 할당
            }


            document.getElementById('result').innerHTML = numbers;
        }
    </script>
</body>
</html>
