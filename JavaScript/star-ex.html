<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        *{
            font-family: D2Coding, monospace;
        }
    </style>
</head>
<body>
    <script>
        for(var i = 0; i< 5; i++){
            var txt = "";
            for(var j = 0; j<=i; j++){
               txt +="*";
            }
            console.log(txt);
        }
        for(var i = 5; i >0; i--){
            var txt = "";
            for(var j = 1; j<=i; j++){
               txt +="*";
            }
            console.log(txt);
        }
        for(var i = 0; i< 5; i++){
            var txt = "";
            for(var j = 0; j<=i; j++){
               txt +="*";
            }for(var k = 5; k>i; k--){
                txt +="#";
            }
            console.log(txt);
        }
        for(var i = 0; i< 5; i++){
            var txt = "";
            for(var j = 0; j<=i; j++){
               txt +="#";
            }for(var k = 5; k>i; k--){
                txt +="*";
            }
            console.log(txt);
        }
        for(var i = 0; i<5; i++){
            var txt ="";
            for(var j = 4; j>=i; j--){
                txt += "*";
            }
            console.log(txt);
        }
    </script>
</body>
</html>
