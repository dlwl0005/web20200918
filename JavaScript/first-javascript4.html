<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">click</button>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo2">JavaScript can change the style of an HTML element</p>
    <button onclick="document.getElementById('demo2').style.display='none'">click</button>
    <br>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo3" style="display: none;">JavaScript can change the style of an HTML element</p>
    <button onclick="document.getElementById('demo3').style.display='block'">click</button>

</body>
</html>
