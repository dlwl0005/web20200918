<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="number" id="input1">
    <button onclick="show()">구구단</button>
    <div id="result"></div>
    <script>
        function show(){
            var num = document.getElementById("input1").value;
            num = Number(num);
            var txt = "";
            var i = 1;
            while(i <10){
                txt += num + "&times;" +  i +"=" + num*i + ("<br>");
                i++;
            }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
