<!DOCTYPE html>

<body>
    <script>
        var a = 3;
        var b = 2;
        a += b; // a = a + b 와 동일
        console.log(a);
        
        a -= b; // a = a- b와 동일
        console.log(a);

        a **= b;
        console.log(a);

        a /= b;
        console.log(a);
    </script>
</body>
</html>
