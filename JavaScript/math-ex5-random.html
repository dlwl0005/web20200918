<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <button class="choice" id="rock" onclick="rpsGame()"><i class="fas fa-hand-rock"></i></button>
    <button class="choice" id="paper" onclick="rpsGame()"><i class="fas fa-hand-paper"></i></button>
    <button class="choice" id="scissors" onclick="rpsGame()"><i class="fas fa-hand-scissors"></i></button>

    <br>

    <img src="" alt="" id="computer">

    <p id="result"></p>


    <script>
        function rpsGame(choice) {
            var r = Math.floor(Math.random()*3)+1;
            var fileName = "rps" + r + ".png";
            var ro = document.getElementById("rock").value;
            var p = document.getElementById("paper").value;
            var s = document.getElementById("scissors").value;

            document.getElementById("computer").src = fileName;
            switch(choice){
                case ro: if(r == 1){ document.getElementById("result").innerHTML = "이겼습니다."; break;}
                        if(r == 2){document.getElementById("result").innerHTML = "졌습니다."; break;}
                        if(r == 3){document.getElementById("result").innerHTML = "비겼습니다.";break;}
                case p: if(r == 1){ document.getElementById("result").innerHTML = "졌습니다."; break;}
                        if(r == 2){ document.getElementById("result").innerHTML = "비겼습니다."; break;}
                        if(r == 3){document.getElementById("result").innerHTML = "이겼습니다.";;break;}
                case s: if(r == 1){ document.getElementById("result").innerHTML = "비겼습니다."; break;}
                        if(r == 2){document.getElementById("result").innerHTML = "이겼습니다."; break;}
                        if(r == 3){document.getElementById("result").innerHTML = "졌습니다.";break;}
            }
            // document.getElementById("result").innerHTML = "이겼습니다.";
            // document.getElementById("result").innerHTML = "졌습니다.";
            // document.getElementById("result").innerHTML = "비겼습니다.";
        }
    </script>
</body>
</html>
