<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var heros = ["thor", "hulk", "cap", "doctor"];

        for(var i = 0 ; i<heros.length; i++){
            console.log(heros[i]);
        }

        //push():배열에 값을 넣는 메소드
        heros.push("marvel");
        console.log(heros.length);
        //pop():배열에 값을 빼는 메소드(괄호에 값을 지정하지 않으면 마지막에있는 값이 빠진다)
        heros.pop();
        heros.pop();
        console.log(heros.length);
        for(var i = 0; i<heros.length; i++){
            console.log(heros[i]);
        }
    </script>
</body>
</html>
