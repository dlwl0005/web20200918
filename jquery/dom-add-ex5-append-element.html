<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function(){// 클릭시 실행되는 메소드
                var txt = $("#input1").val();// input값을 가져온다.
                var newLI = $("<li />");//엘리멘트 변수생성
                newLI.text(txt);// 엘리멘트에 input값을 대입
                $("#result").append(newLI);//result엘리멘트에 새로운 엘리멘트 값을 추가
            });
        });
    </script>
</head>
<body>
    <input type="text" id="input1">
    
    <button id="btn1"><i class="fas fa-plus"></i></button>

    <ul id="result">
    </ul>
</body>
</html>
