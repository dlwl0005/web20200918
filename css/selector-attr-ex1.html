<!DOCTYPE html>
<html>
<head>
    <style>
        [target]{
            border:5px solid black;
        }
        [tooltip]{
            border:5px dotted blue;
        }
        [tooltip="link 1"]{
            font-size: 50px;
        }
        a[title]{
            color: red;
        }
    </style>
</head>
<body>
   <a href="#" target="_blank">Lorem, ipsum dolor.</a>
   <a href="#" target="_blank">Lorem, ipsum dolor.</a>
   <a href="#" tooltip="link 1">Lorem, ipsum dolor.</a>
   <a href="#" tooltip="link 2">Lorem, ipsum dolor.</a>
   <a href="#" tooltip="link 3">Lorem, ipsum dolor.</a>

   <a href="#" title="">Lorem ipsum dolor sit.</a>

</body>
</html>
