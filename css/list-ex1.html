<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-greek;
        }
    </style>
</head>
<body>
    <!-- 정렬되지 않음 -->
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Fugit, optio?</li>
        <li>Accusantium, sunt!</li>
    </ul>
    <!-- 정렬됨 -->
    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Quod, vel repellat?</li>
        <li>Modi, exercitationem at.</li>
    </ol>
</body>
</html>
