<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class 가짜클래스 */
        a{
            text-decoration: underline;
        }
        a:link{
            color: chocolate;
        }
        a:visited{
            color:gold;
        }
        a:hover{
            color:cyan;
            text-decoration: underline;
        }
        a:active{
            color: darkturquoise;
        }
    </style>
</head>
<body>
    <a href="https://duck.com">duckduckgo</a>
</body>
</html>
